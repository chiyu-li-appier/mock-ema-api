name: bot-check

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create Private Key File
        run: echo "${{ secrets.PRIVATE_KEY }}" > private_key.pem

      - name: Sync, Run Bot, and Commit
        env:
          APP_ID: ${{ secrets.APP_ID }}
          INSTALLATION_ID: ${{ secrets.INSTALLATION_ID }}
          PRIVATE_KEY_PATH: private_key.pem
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git checkout main
          git reset --hard origin/main

          python bot.py

          if [[ -n $(git status --porcelain users.json) ]]; then
            git add users.json
            git commit -m "feat(bot): Sync users from eam-dev.yml"
            git push
          else
            echo "No changes to users.json, skipping commit."
          fi
